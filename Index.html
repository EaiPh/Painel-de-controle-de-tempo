<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      
      <link rel="stylesheet" href="style.css" type="text/css" media="all" />
      <script src="script.js" defer></script>
      
      <title>Painel de controle de tempo</title>
   </head>
   <body>
      <main>
        <div class="container">
            <div class="perfil">
               <img src="img/myImage.png" alt="" />
               <p>Report for</p>
               <p id="nomeDoUsuario">Paulo<br>Henryqk</p>
            </div>
            <p class="tempo" id="daily">Daily</p>
            <p class="tempo" id="weekly">Weekly</p>
            <p class="tempo" id="monthly">Monthly</p>
         </div>
         <div class="work">
            <div>
               <p class="taskName">
                  Work
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
               </p>
               <p class="timeTask" id="timeWork">32hrs</p>
               <p class="timeLast" id="timeLastWork">Last week - 36hrs</p>
            </div>
         </div>
         <div class="play">
            <div>
               <p class="taskName">
                  Play
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
               </p>
               <p class="timeTask" id="timePlay">10hrs</p>
               <p class="timeLast" id="timeLastPlay">last week - 8hrs</p>
            </div>
         </div>
         <div class="study">
            <div>
               <p class="taskName">
                  Study
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
               </p>
               <p class="timeTask" id="timeStudy">4hrs</p>
               <p class="taskTimeLast" id="timeLastStudy">last week - 7hrs</p>
            </div>
         </div>
         <div class="exercise">
            <div>
               <p class="taskName">
                  Exercise 
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
               </p>
               <p class="timeTask" id="timeExercise">4hrs</p>
               <p class="taskTimeLast" id="timeLastExercise">last week - 5hrs</p>
            </div>
         </div>
         <div class="social">
            <div>
               <p class="taskName">
                  Social
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
               </p>
               <p class="timeTask" id="timeSocial">5hrs</p>
               <p class="taskTimeLast" id="timeLastSocial">last week - 10hrs</p>
            </div>
         </div>
         <div class="selfCare">
            <div>
               <p class="taskName">
                  Self Care
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
               </p>
               <p class="timeTask" id="timeSelfCare">2hrs</p>
               <p class="taskTimeLast" id="timeLastSelfCare">last week - 2hrs</p>
            </div>
         </div>
      </main>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   </body>
</html>
